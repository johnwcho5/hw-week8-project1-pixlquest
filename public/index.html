      <div class="page" id="waitingroom">
        <img src="assets/img/logo_pixlquest@2x.png" width="65" class="img_brand">

        <h1>WaitingRoom</h1>

        <div id='header'>
          <label for='username'><img src="https://www.gstatic.com/images/icons/material/system/1x/account_box_black_24dp.png" width="24"/></label>
          <span id='username'></span>
        </div><!-- ./#header -->

        <div class="push"></div>
        <ul id='messages'></ul>

        <div id='footer'>
          <img src="https://www.gstatic.com/images/icons/material/system/1x/add_a_photo_black_24dp.png" width="24"/>
          <input type="file" id="file" name="file">
          <input id='text'>
          <button id='send'>Send</button>
        </div><!-- ./#footer -->

      </div><!-- ./#waitingroom -->


      <div class="page" id="cameraroom">
        <h1>CameraRoom</h1><br />
        <h5 id="newCatetory"></h5>

        <div id="container">
          <div class="highlight"></div>
          <div class="videoCam">
            <video id="gum-local" autoplay playsinline></video>
          </div>
          <div class="picture">
            <canvas id="new_canvas"></canvas>
          </div>


          <!-- gives user the option to take the photo -->
          <button id="snap">Take screenshot</button>
          <!-- DEBUGGING PURPOSES
          <div id="errorMsg"></div>
          <p class="warning"><strong>Warning:</strong> if you're not using headphones, pressing play will cause feedback.</p>

          <p>The <code>MediaStream</code> object <code>stream</code> passed to the <code>getUserMedia()</code> callback is in global scope, so you can inspect it from the console.</p>
          -->
        </div>
      </div>
